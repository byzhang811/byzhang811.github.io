<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Boyang Zhang</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Contact page-only styles (NO boxes, NO borders) */
    .contact-wrap { max-width: 980px; }

    .contact-intro p{
      margin: 0 0 12px;
      line-height: 1.85;
      color: #444;
      text-align: justify;
    }

    .contact-section{ margin-top: 18px; }

    .contact-list{
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .contact-row{
      display: grid;
      grid-template-columns: 22px 140px 1fr auto;
      gap: 10px;
      align-items: baseline;
      padding: 6px 0;
    }

    .contact-row i{
      color: #333;
      transform: translateY(2px);
    }

    .contact-label{
      font-weight: 700;
      color: #222;
    }

    .contact-value{
      color: #444;
      line-height: 1.8;
      word-break: break-word;
    }

    .contact-value a{
      color: #0b66c3;
      text-decoration: none;
    }

    .contact-value a:hover{
      text-decoration: underline;
    }

    .contact-note{
      margin-left: 8px;
      font-size: 0.92rem;
      color: #666;
      font-style: italic;
      white-space: nowrap;
    }

    /* small text-like copy button (no box) */
    .copy-btn{
      border: 0;
      background: transparent;
      color: #0b66c3;
      cursor: pointer;
      padding: 0;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .copy-btn:hover{ text-decoration: underline; }

    .contact-footer{
      margin-top: 14px;
      color: #555;
      line-height: 1.8;
      text-align: justify;
    }

    @media (max-width: 760px){
      .contact-row{ grid-template-columns: 22px 110px 1fr auto; }
    }
  </style>
</head>

<body>
<header>
  <nav>
    <a href="index.html" class="nav-brand">Boyang Zhang</a>

    <!-- Mobile menu button -->
    <button class="nav-toggle" type="button" aria-label="Toggle navigation">☰</button>

    <div class="nav-links">
      <a href="publications.html" class="nav-btn">Publications</a>
      <a href="research.html" class="nav-btn">Research</a>
      <a href="news.html" class="nav-btn">News</a>
      <a href="aboutme.html" class="nav-btn">About Me</a>
      <a href="contact.html" class="nav-btn active">Contact</a>
    </div>
  </nav>
</header>


<div class="container">
  <aside class="sidebar" id="sidebar-container"></aside>

  <main class="main-content">
    <h2 class="section-title" style="margin-top:0;">Contact</h2>
    <div class="contact-wrap" id="contact-content"></div>
  </main>
</div>

<!-- ✅ Use defer + explicit ./ paths -->

</body>
</html>
