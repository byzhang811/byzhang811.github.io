<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me | Boyang Zhang</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* About Me page-only styles (NO boxes, NO borders) */
    .about-wrap { max-width: 980px; }

    .about-intro p{
      margin: 0 0 12px;
      line-height: 1.85;
      color: #444;
      text-align: justify;
    }

    .about-section{ margin-top: 26px; }

    .about-section h3{
      font-size: 1.25rem;
      color: #222;
      margin: 18px 0 10px;
      border-left: 4px solid #0066cc;
      padding-left: 10px;
    }

    .section-subtitle{
      margin: -4px 0 12px;
      color: #666;
      font-style: italic;
      line-height: 1.6;
    }

    .about-desc{
      margin: 0 0 12px;
      color: #444;
      line-height: 1.8;
      text-align: justify;
    }

    /* Single media block (no card, no border, no shadow) */
    .media-stack{
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-top: 10px;
    }

    .media-block{ margin: 0; }

    /* Big landscape visual area */
    .media-visual{
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: transparent;
    }

    .media-visual img,
    .media-visual video,
    .media-visual iframe{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: 0;
      background: transparent;
    }

    .media-title{
      margin: 10px 0 6px;
      font-size: 1.05rem;
      font-weight: 800;
      color: #222;
    }

    .media-text{
      margin: 0;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.75;
      text-align: justify;
    }
  </style>
</head>

   </div>

    <div class="about-wrap" id="aboutme-content"></div>

</div>
