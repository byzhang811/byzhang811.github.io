<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Year heading + bullets (like your screenshot) */
    .news-wrap { max-width: 980px; }

    .news-year {
      font-size: 1.6rem;
      font-weight: 800;
      color: #222;
      margin: 22px 0 10px;
    }
    .news-divider {
      border: none;
      border-top: 1px solid #eee;
      margin: 0 0 12px;
    }

    .news-list {
      margin: 0 0 8px;
      padding-left: 22px; /* bullet indentation */
    }

    .news-list li {
      margin: 10px 0;
      color: #333;
      line-height: 1.7;
      font-size: 1rem; /* same level for all items */
    }

    .news-date {
      font-weight: 700;
      color: #222;
      margin-right: 6px;
      white-space: nowrap;
    }

    /* optional photos under an item */
    .news-photos {
      margin-top: 10px;
      margin-left: 18px; /* align under text */
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      max-width: 720px;
    }
    .news-photos img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #eee;
      background: #fafafa;
    }
    .news-photo-ph {
      height: 160px;
      border-radius: 10px;
      border: 2px dashed #cfcfcf;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8a8a8a;
      font-weight: 800;
      user-select: none;
    }
  </style>
</head>
